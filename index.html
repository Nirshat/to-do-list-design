<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    

    <title>To-Do List App</title>
</head>
<body>
    <div class="screen">

        <div class="appBox">
            <h1>Manage and Organize Your Task <i style="font-size:24px;color:lime;" class="fa-sharp fa-solid fa-square-check"></i></h1>
            <div class="appTitle">To-Do List App ðŸ“ƒ</div>
            <div class="appsubtitle"> -What task needs to be done?- </div>
            <br>

            <div class="createRow">
                <input type="text" id="createinput" placeholder="Add your task..." maxlength="50">
                <button id="addBtn">Add</button>
            </div>



            <ul id="listBox">
            </ul>

            <template id="itemTemplate">
                <li id="litem">
                    <input type="checkbox" id="check" class="checkclass">
                    <input type="text" id="inputBox" class="txtClass" placeholder="(empty)" >

                    <!-- <i class="fa-solid fa-circle-minus" id="remove"></i> -->
                </li>
            </template>
        </div>


        <div class="footer">
            Develop with ðŸ’š by: Aron Paul Gonzales
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f4106a4f9b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer> </script>

</body>
</html>
